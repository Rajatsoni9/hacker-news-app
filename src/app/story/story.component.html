<mat-card (click)="openLink(story.url)">
  <mat-card-header>
      <mat-card-title>{{ story?.title }}</mat-card-title>
      <mat-card-subtitle
        >{{ story?.score }} points by
        <mat-chip>{{ story?.by }}</mat-chip></mat-card-subtitle
      >
    <mat-card-subtitle>({{ story?.url | domain }})</mat-card-subtitle>
  </mat-card-header>
</mat-card>
