<mat-progress-bar mode="indeterminate" color="accent" *ngIf="loading"></mat-progress-bar>
<div class="stories-list">
  <ng-container *ngFor="let story of stories">
    <app-story [story]="story"></app-story>
  </ng-container>
</div>
<div class="load-more-container" *ngIf="moreStoriesAvailable">
  <button mat-button *ngIf="!loading" (click)="loadStories()">Load more stories</button>
</div>
